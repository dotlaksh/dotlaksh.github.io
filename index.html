<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartView 2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightweight-charts/4.1.1/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        :root {
            --background-color: #1E222D;
            --text-color: #FFFFFF;
            --up-color: #00ff55;
            --down-color: #ed4807;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #262b36;
            padding: 1rem;
            border-right: 1px solid #363c4a;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .sidebar select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: #363c4a;
            color: var(--text-color);
            border: 1px solid #464c5a;
            border-radius: 4px;
        }

        .main-content {
            flex-grow: 1;
            padding: 1rem;
            position: relative;
        }

        #chartContainer {
            width: 100%;
            height: calc(100vh - 120px);
        }

        .bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 250px;
            right: 0;
            background-color: #262b36;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #363c4a;
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #363c4a;
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #464c5a;
        }

        select {
            padding: 0.5rem;
            background-color: #363c4a;
            color: var(--text-color);
            border: 1px solid #464c5a;
            border-radius: 4px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-radius: 4px;
            z-index: 1000;
        }

        .stock-info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(38, 43, 54, 0.9);
            padding: 1rem;
            border-radius: 4px;
            z-index: 100;
        }

        .stock-info h2 {
            margin-bottom: 0.5rem;
        }

        .stock-info .price {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .stock-info .change {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
        }

        .change.positive {
            background-color: var(--up-color);
            color: #000;
        }

        .change.negative {
            background-color: var(--down-color);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>üìä ChartView 2.0</h1>
            <select id="indexSelect">
                <option value="nifty50">NIFTY 50</option>
                <option value="niftynext50">NIFTY NEXT 50</option>
                <option value="midcap150">NIFTY MIDCAP 150</option>
                <option value="smallcap250">NIFTY SMALLCAP 250</option>
                <option value="microcap250">NIFTY MICROCAP 250</option>
            </select>
        </div>
        
        <div class="main-content">
            <div class="stock-info" id="stockInfo">
                <h2>Loading...</h2>
                <div class="price">-</div>
                <div class="change">-</div>
            </div>
            
            <div id="chartContainer"></div>
            <div id="loadingIndicator" class="loading" style="display: none">Loading...</div>
            
            <div class="bottom-navbar">
                <div class="nav-controls">
                    <button id="prevButton" disabled>‚Üê</button>
                    <span id="pageIndicator">Page 1 of 1</span>
                    <button id="nextButton" disabled>‚Üí</button>
                </div>
                
                <div class="nav-controls">
                    <select id="intervalSelect">
                        <option value="D">D</option>
                        <option value="W">W</option>
                        <option value="M">M</option>
                    </select>
                    
                    <select id="periodSelect">
                        <option value="1M">1M</option>
                        <option value="3M">3M</option>
                        <option value="6M">6M</option>
                        <option value="YTD">YTD</option>
                        <option value="1Y">1Y</option>
                        <option value="2Y">2Y</option>
                        <option value="5Y">5Y</option>
                        <option value="MAX">MAX</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        const TIME_PERIODS = {
            '1M': '1mo',
            '3M': '3mo',
            '6M': '6mo',
            'YTD': 'ytd',
            '1Y': '1y',
            '2Y': '2y',
            '5Y': '5y',
            'MAX': 'max'
        };

        const INTERVALS = {
            'D': '1d',
            'W': '1wk',
            'M': '1mo'
        };

        let currentPage = 1;
        let totalPages = 1;
        let currentStocks = [];
        let chart = null;

        // Initialize chart
        function initChart() {
            const chartContainer = document.getElementById('chartContainer');
            chart = LightweightCharts.createChart(chartContainer, {
                layout: {
                    background: { color: '#1E222D' },
                    textColor: '#FFFFFF',
                },
                grid: {
                    vertLines: { visible: false },
                    horzLines: { visible: false },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderVisible: false,
                },
                timeScale: {
                    borderVisible: false,
                    rightOffset: 5,
                    barSpacing: 5,
                },
            });

            // Make chart responsive
            window.addEventListener('resize', () => {
                chart.applyOptions({
                    width: chartContainer.clientWidth,
                    height: chartContainer.clientHeight,
                });
            });
        }

        async function loadCSVData(filename) {
            try {
                const response = await fetch(`data/${filename}.csv`);
                const csvText = await response.text();
                
                return new Promise((resolve) => {
                    Papa.parse(csvText, {
                        header: true,
                        complete: (results) => {
                            resolve(results.data);
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading CSV:', error);
                return [];
            }
        }

        async function fetchStockData(symbol, period, interval) {
            document.getElementById('loadingIndicator').style.display = 'block';
            try {
                const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}.NS?range=${period}&interval=${interval}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching stock data:', error);
                return null;
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function formatChartData(data) {
            if (!data || !data.chart || !data.chart.result || !data.chart.result[0]) {
                return null;
            }

            const result = data.chart.result[0];
            const quotes = result.indicators.quote[0];
            const timestamps = result.timestamp;

            return timestamps.map((time, i) => ({
                time: time * 1000,
                open: quotes.open[i],
                high: quotes.high[i],
                low: quotes.low[i],
                close: quotes.close[i],
                volume: quotes.volume[i],
            }));
        }

        function updateStockInfo(stockName, data) {
            const stockInfo = document.getElementById('stockInfo');
            if (!data || !data.chart || !data.chart.result || !data.chart.result[0]) {
                stockInfo.innerHTML = `
                    <h2>${stockName}</h2>
                    <div class="price">No data available</div>
                `;
                return;
            }

            const result = data.chart.result[0];
            const quotes = result.indicators.quote[0];
            const lastIndex = quotes.close.length - 1;
            const currentPrice = quotes.close[lastIndex];
            const previousClose = quotes.close[lastIndex - 1];
            const change = ((currentPrice - previousClose) / previousClose) * 100;

            stockInfo.innerHTML = `
                <h2>${stockName}</h2>
                <div class="price">‚Çπ${currentPrice.toFixed(2)}</div>
                <div class="change ${change >= 0 ? 'positive' : 'negative'}">
                    ${change >= 0 ? '+' : ''}${change.toFixed(2)}%
                </div>
            `;
        }

        async function updateChart(symbol, stockName, period, interval) {
            const data = await fetchStockData(symbol, TIME_PERIODS[period], INTERVALS[interval]);
            if (!data) return;

            updateStockInfo(stockName, data);

            const chartData = formatChartData(data);
            if (!chartData) return;

            // Clear existing series
            if (chart) {
                chart.removeSeries();
            }

            // Create new series
            const candlestickSeries = chart.addCandlestickSeries({
                upColor: '#00ff55',
                downColor: '#ed4807',
                borderVisible: false,
                wickUpColor: '#00ff55',
                wickDownColor: '#ed4807',
            });

            candlestickSeries.setData(chartData);

            // Add volume series
            const volumeSeries = chart.addHistogramSeries({
                color: '#26a69a',
                priceFormat: {
                    type: 'volume',
                },
                priceScaleId: '',
                scaleMargins: {
                    top: 0.8,
                    bottom: 0,
                },
            });

            const volumeData = chartData.map(item => ({
                time: item.time,
                value: item.volume,
                color: item.close >= item.open ? '#00ff55' : '#ed4807',
            }));

            volumeSeries.setData(volumeData);
        }

        async function updatePage() {
            const stock = currentStocks[currentPage - 1];
            document.getElementById('pageIndicator').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevButton').disabled = currentPage === 1;
            document.getElementById('nextButton').disabled = currentPage === totalPages;

            await updateChart(
                stock.symbol,
                stock.name,
                document.getElementById('periodSelect').value,
                document.getElementById('intervalSelect').value
            );
        }

        async function loadIndex(indexName) {
            currentStocks = await loadCSVData(indexName);
            totalPages = currentStocks.length;
            currentPage = 1;
            await updatePage();
        }

        // Initialize the application
        async function init() {
            initChart();
            
            // Set up event listeners
            document.getElementById('indexSelect').addEventListener('change', (e) => {
                loadIndex(e.target.value);
            });

            document.getElementById('intervalSelect').addEventListener('change', () => {
                updatePage();
            });

            document.getElementById('periodSelect').addEventListener('change', () => {
                updatePage();
            });

            document.getElementById('prevButton').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    updatePage();
                }
            });

            document.getElementById('nextButton').addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    updatePage();
                }
            });

            // Load initial data
            await loadIndex('nifty50');
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
