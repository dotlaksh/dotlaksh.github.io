<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartView 2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightweight-charts/4.1.1/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --background-color: #1E222D;
            --text-color: #FFFFFF;
            --up-color: #00ff55;
            --down-color: #ed4807;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #262b36;
            padding: 1rem;
            border-right: 1px solid #363c4a;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .sidebar select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: #363c4a;
            color: var(--text-color);
            border: 1px solid #464c5a;
            border-radius: 4px;
        }

        .main-content {
            flex-grow: 1;
            padding: 1rem;
            position: relative;
        }

        #chartContainer {
            width: 100%;
            height: calc(100vh - 120px);
        }

        .bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 250px;
            right: 0;
            background-color: #262b36;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #363c4a;
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #363c4a;
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #464c5a;
        }

        select {
            padding: 0.5rem;
            background-color: #363c4a;
            color: var(--text-color);
            border: 1px solid #464c5a;
            border-radius: 4px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>üìä ChartView 2.0</h1>
            <select id="tableSelect">
                <option value="">Loading stocks...</option>
            </select>
        </div>

        <div class="main-content">
            <div id="chartContainer"></div>

            <div class="bottom-navbar">
                <div class="nav-controls">
                    <button id="prevButton" disabled>‚Üê</button>
                    <span id="pageIndicator">Page 1 of 1</span>
                    <button id="nextButton" disabled>‚Üí</button>
                </div>

                <div class="nav-controls">
                    <select id="intervalSelect">
                        <option value="D">D</option>
                        <option value="W">W</option>
                        <option value="M">M</option>
                    </select>

                    <select id="periodSelect">
                        <option value="1M">1M</option>
                        <option value="3M">3M</option>
                        <option value="6M">6M</option>
                        <option value="YTD">YTD</option>
                        <option value="1Y">1Y</option>
                        <option value="2Y">2Y</option>
                        <option value="5Y">5Y</option>
                        <option value="MAX">MAX</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        const TIME_PERIODS = {
            '1M': '1mo',
            '3M': '3mo',
            '6M': '6mo',
            'YTD': 'ytd',
            '1Y': '1y',
            '2Y': '2y',
            '5Y': '5y',
            'MAX': 'max'
        };

        const INTERVALS = {
            'D': '1d',
            'W': '1wk',
            'M': '1mo'
        };

        let chart = null;
        let currentSymbol = "";

        // Initialize the chart
        function initChart() {
            const chartContainer = document.getElementById('chartContainer');
            chart = LightweightCharts.createChart(chartContainer, {
                layout: {
                    background: { color: '#1E222D' },
                    textColor: '#FFFFFF',
                },
            });
        }

        async function loadCSV() {
            const response = await fetch('nifty50.csv');
            const csvText = await response.text();
            const rows = csvText.split('\n').map(row => row.trim()).filter(row => row);

            const stockSelect = document.getElementById('tableSelect');
            stockSelect.innerHTML = ""; // Clear old options

            rows.forEach(symbol => {
                const option = document.createElement('option');
                option.value = `${symbol}.NS`;
                option.textContent = symbol;
                stockSelect.appendChild(option);
            });

            stockSelect.addEventListener('change', () => {
                currentSymbol = stockSelect.value;
                updateChart();
            });

            currentSymbol = stockSelect.value; // Set initial symbol
            updateChart();
        }

        async function fetchStockData(symbol, period, interval) {
            try {
                const url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?range=${period}&interval=${interval}`;
                const response = await fetch(url);
                const data = await response.json();
                return data.chart.result[0];
            } catch (error) {
                console.error('Error fetching stock data:', error);
                return null;
            }
        }

        async function updateChart() {
            const period = document.getElementById('periodSelect').value;
            const interval = document.getElementById('intervalSelect').value;

            const data = await fetchStockData(currentSymbol, TIME_PERIODS[period], INTERVALS[interval]);
            if (!data) return;

            const candlestickSeries = chart.addCandlestickSeries();
            const chartData = data.timestamp.map((time, i) => ({
                time: time,
                open: data.indicators.quote[0].open[i],
                high: data.indicators.quote[0].high[i],
                low: data.indicators.quote[0].low[i],
                close: data.indicators.quote[0].close[i],
            }));

            candlestickSeries.setData(chartData);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initChart();
            loadCSV();
        });
    </script>
</body>
</html>
