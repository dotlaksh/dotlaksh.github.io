<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Nifty 50 Stock Charts</h1>
        <div id="stockSelector" class="mb-6">
            <label for="stockSelect" class="block text-sm font-medium text-gray-700 mb-2">Select a stock:</label>
            <select id="stockSelect" class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <option value="">Loading stocks...</option>
            </select>
        </div>
        <div id="chartContainer" class="bg-white p-4 rounded-lg shadow-md w-full h-[400px] md:h-[600px]"></div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
